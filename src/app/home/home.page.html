<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let list of customerDetails" class="ion-padding">
    <p><b>{{list.first_name}} {{list.last_name}}</b></p>
    <p>{{list.email_id}}</p>
    <p>{{list.phone_no}}</p>
    <p>last login : {{list.last_login}}</p>
    <p>date : {{list.added_date}}</p>
  </ion-card>
</ion-content>
